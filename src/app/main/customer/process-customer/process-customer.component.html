<div class="container">
    <h1>Customer Registration</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" formControlName="name" placeholder="Customer Name" required>
        </div>
        <div class="form-group">
            <label for="gstNo">GST NO:</label>
            <input type="text" id="gstNo" name="gstNo" formControlName="gstNo" placeholder="GST" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" placeholder="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" formControlName="mail" placeholder="mail" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" formControlName="address" placeholder="Address" required>
        </div>
        <button type="submit" class="right">Submit Customer</button>
    </form>
</div>
