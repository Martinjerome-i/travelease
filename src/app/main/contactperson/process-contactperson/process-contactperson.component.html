<div class="container">
    <h1>Contact Persons</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formArrayName="contactPersons" class="contactperson">
            <div *ngFor="let contact of contactPersons.controls; let i=index" [formGroupName]="i">
                <h2>Person {{ i + 1 }}</h2>
                <div class="form-group">
                    <label for="contactPerson">Name:</label>
                    <input type="text" formControlName="contactPerson" placeholder="Contact Person Name" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" formControlName="designation" placeholder="Designation" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" formControlName="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" formControlName="email" placeholder="Mail Id" required>
                </div>
                <button type="button" *ngIf="i != 0" (click)="removeContact(i)">Remove</button>
            </div>
        </div>
        <button type="button" (click)="addContact()">Add Contact Person</button>
        <button type="submit" class="rightfour">Submit</button>
    </form>
</div>
